<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    type="text"
    #query
    (keyup)="filter(query.value)"
    class="form-control"
    placeholder="Search.."
  />
</p>

<table class="table">
  <thead>
    <th>Image</th>
    <th>Title</th>
    <th>Price</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredProducts">
      <td>
        <img src="{{ item.imageUrl }}" class="rounded-circle" style="width: 50px; height: 50px;" />
      </td>
      <td>{{ item.title }}</td>
      <td>{{ item.price | currency: "PKR. ":true }}</td>
      <td>
        <a [routerLink]="['/admin/products/', item.$key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
